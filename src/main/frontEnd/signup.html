<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Sign Up - ClassMaster</title>

        <link rel="stylesheet" href="CSS/acct.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="js/signup.js" type="module"></script>
    </head>
    <body class="container">
        <div class="col-lg-4 col-md-5 col-sm-6 col-8" id="center">
            <h2 class="mb-6">Sign Up</h2>
            <!-- <form method="POST" action="/signup"> -->
            <!-- <form> -->
            <div>
                <div class="d-grid mb-3">
                    <input id="name" type="text" class="form-control"  placeholder="Enter your name...">
                </div>
                <div class="mb-3">
                    <input id="email" type="email" class="form-control"  placeholder="Enter your email...">
                </div>
                <div class="mb-3">
                    <input id="p1" type="password" class="form-control" placeholder="Enter your password...">
                </div>
                <div class="mb-3">
                    <input id="p2" type="password" class="form-control" placeholder="Confirm your password...">
                </div>
                <div class="d-grid mb-3"><button id="submit-btn" type="submit" class="btn btn-info">Sign Up</button></div>
                <div>
                    <a href="/login">Already have an account?</a>
                </div>
            <!-- </form> -->
            </div>
        </div>
    </body>
</html>
