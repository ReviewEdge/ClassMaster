<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Login - ClassMaster</title>

        <link rel="stylesheet" href="CSS/acct.css">

        <script src="js/login.js"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <div class="col-lg-4 col-md-5 col-sm-6 col-8" id="center">
            <h2>Login</h2>
            <form method="POST" action="/login" id="login-form">
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-info" formaction="/signup">Sign Up</button>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" id="input-email" placeholder="Enter your email...">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" id="input-password" placeholder="Enter your password...">
                </div>
                <div class="d-grid mb-3"><button type="submit" class="btn btn-dark">Login</button></div>
                <div>
                    <a href="/recover">Forgot your password?</a>
                </div>
            </form>
        </div>
    </body>
</html>
