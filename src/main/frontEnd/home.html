<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClassMaster</title>
  <link rel="stylesheet" href="CSS/home.css">
  <script src="js/collapsible.js"></script>
  <script src="js/schedule.js"></script>
</head>
<body>
  <div class="home-flex-container">
    <div class="hamburger-menu flex-item-left collapsible">
      <button id="hamburger-button" class="collapsible-btn">SM</button>
    </div>

    <div class="flex-item-right">
      <div class="header">
        <h1>ClassMaster</h1>
        <button id="login-button">Login</button>
        <div class="search">
          <input type="search" id="class-search-bar" placeholder="Try searching for a class name, time, or course code">
          <label for="class-search-bar" hidden="">Search</label>
          <button id="search-submit-button">Search</button>
        </div>
        <button id="filters-button">Filters</button>
      </div>

      <div class="schedule-display">
        <div class="schedule-classes-list">
          <h4>My Schedule - <span id="curr-sched-term-name">TERM</span></h4>
          <p>class 1</p>
          <p>class 2</p>
          <p>class 3</p>
          <p>class 4</p>
          <p>class 5</p>
        </div>

        <button id="test-get">Test GET</button>

        <div class="calendar-view">
          <h1>The Calendar View</h1>
          <br />
          <br />
          <br />
          <br />
        </div>
      </div>

    </div>
  </div>
</body>
</html>
